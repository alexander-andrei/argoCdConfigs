apiVersion: apps/v1
kind: Deployment
metadata:
  name: agnhost-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agnhost
  template:
    metadata:
      labels:
        app: agnhost
    spec:
      containers:
      - name: agnhost-container
        image: registry.k8s.io/e2e-test-images/agnhost:2.38
        ports:
        - containerPort: 80
